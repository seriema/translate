<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="fromLanguage" class="col-xs-2 col-sm-1 control-label">From</label>
    <div class="col-xs-10 col-sm-11">
      <select class="form-control" id="fromLanguage" ng-model="fromLangId">
        <option ng-repeat="lang in languages" ng-selected="lang.id == fromLangId" value="{{lang.id}}">{{lang.text}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="toLanguage" class="col-xs-2 col-sm-1 control-label">To</label>
    <div class="col-xs-10 col-sm-11">
      <select class="form-control" name="toLanguage" id="toLanguage" ng-model="toLangId">
        <option ng-repeat="lang in languages" ng-selected="lang.id == toLangId" value="{{lang.id}}">{{lang.text}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <input class="form-control" type="text" placeholder="Enter word here. Eg 'soursop'" ng-model="term"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <button type="submit" class="btn btn-primary" ng-click="translate()">Translate</button>
    </div>
  </div>
</form>
