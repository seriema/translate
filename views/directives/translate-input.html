<form class="form-horizontal" role="form" ng-submit="translate()"> <div class="form-group main-input"> <div class="lang-select left-input"> <select class="form-control" id="fromLanguage" ng-model="fromLangId"> <option ng-repeat="lang in languages" ng-selected="lang.id == fromLangId" value="{{lang.id}}">{{lang.text}} </select> </div> <a class="btn btn-default btn-block lang-button" ng-click="swapLang()"> <span class="glyphicon glyphicon-chevron-right"></span> </a> <div class="lang-select right-input"> <select class="form-control" name="toLanguage" id="toLanguage" ng-model="toLangId"> <option ng-repeat="lang in languages" ng-selected="lang.id == toLangId" value="{{lang.id}}">{{lang.text}} </select> </div> </div> <div class="form-group"> <div class="col-xs-12"> <input class="form-control term-input" type="text" placeholder="Enter word here. Eg 'soursop'" ng-model="term"> </div> </div> <div class="form-group"> <div class="col-xs-12"> <button type="submit" class="btn btn-primary btn-block btn-lg" ng-click="translate()">Translate</button> </div> </div> </form>
